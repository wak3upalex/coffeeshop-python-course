name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coffeeshop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=5s --health-timeout=5s --health-retries=5
      rabbitmq:
        image: rabbitmq:3
        ports:
          - 5672:5672
        options: >-
          --health-cmd="rabbitmq-diagnostics ping" --health-interval=5s --health-timeout=5s --health-retries=5

    env:
      COFFEE_DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/coffeeshop_test
      COFFEE_RABBITMQ_URL: amqp://guest:guest@localhost:5672/
      COFFEE_RABBITMQ_QUEUE: orders

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: python -m pip install --upgrade uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Ruff format check
        run: uv run ruff format --check .
      - name: Ruff lint
        run: uv run ruff check .
      - name: Run tests
        run: uv run pytest
